name: Build & Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/photodate:latest
            ghcr.io/${{ github.repository_owner }}/photodate:${{ github.sha }}

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Update Portainer stack
        run: |
          COMPOSE_CONTENT=$(cat docker-compose.yml)

          PAYLOAD=$(jq -n \
            --arg content "$COMPOSE_CONTENT" \
            --arg openai_key "${{ secrets.OPENAI_API_KEY }}" \
            '{
              stackFileContent: $content,
              env: [
                { name: "OPENAI_API_KEY", value: $openai_key }
              ],
              prune: true,
              pullImage: true
            }')

          response=$(curl -s -w "\n%{http_code}" -X PUT \
            -H "X-API-Key: ${{ secrets.PORTAINER_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.PORTAINER_URL }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
            -d "$PAYLOAD")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP $http_code"
          echo "$body"

          if [ "$http_code" -ge 400 ]; then
            echo "::error::Portainer stack update failed with HTTP $http_code"
            exit 1
          fi
