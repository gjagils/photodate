services:
  photodate:
    image: ghcr.io/gjagils/photodate:latest
    container_name: photodate
    restart: unless-stopped
    ports:
      - "8920:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PHOTOS_PATHS=/volume1/homes/gjagils/Photos
    volumes:
      # Data volume voor instellingen en albumdata (bewaar dit!)
      - photodate-data:/data
      # Mount hier je fotopaden. Elk pad uit PHOTOS_PATHS moet
      # als volume gemount worden. Formaat: /pad/op/synology:/pad/op/synology
      - /volume1/homes/gjagils/Photos:/volume1/homes/gjagils/Photos
      # Synology indexer â€” optioneel, voeg handmatig toe als synoindex beschikbaar is:
      # - /usr/syno/bin/synoindex:/usr/syno/bin/synoindex:ro
      # - /run/synoindex:/run/synoindex

volumes:
  photodate-data:
