<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photodate</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #1a1a2e; color: #e0e0e0; padding: 2rem; }
        h1 { color: #e94560; margin-bottom: 1rem; }
        h2 { color: #e94560; margin-bottom: 0.5rem; }
        h3 { color: #e94560; margin-bottom: 0.5rem; }
        a { color: #4fc3f7; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: #16213e; border-radius: 8px; padding: 1.5rem; margin-bottom: 1rem; }
        .folder-list a { display: block; padding: 0.8rem 1rem; background: #0f3460; border-radius: 6px; margin-bottom: 0.5rem; color: #e0e0e0; transition: background 0.2s; }
        .folder-list a:hover { background: #e94560; }
        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { padding: 0.6rem; text-align: left; border-bottom: 1px solid #0f3460; }
        th { background: #0f3460; color: #e94560; }
        .error { color: #e94560; font-weight: bold; }
        .warning { color: #f0a500; }
        .success { color: #4ecca3; }
        input[type="text"], input[type="date"], input[type="number"], textarea, select {
            background: #1a1a2e; color: #e0e0e0; border: 1px solid #0f3460;
            border-radius: 4px; padding: 0.5rem; width: 100%;
        }
        textarea { min-height: 80px; resize: vertical; }
        label { display: block; color: #aaa; margin-bottom: 0.3rem; margin-top: 0.8rem; }
        button, .btn {
            background: #e94560; color: white; border: none; padding: 0.7rem 1.5rem;
            border-radius: 6px; cursor: pointer; font-size: 1rem; display: inline-block;
            text-decoration: none;
        }
        button:hover, .btn:hover { background: #c73e54; }
        .btn-secondary { background: #0f3460; }
        .btn-secondary:hover { background: #1a4a8a; }
        .actions { display: flex; gap: 1rem; margin: 1rem 0; flex-wrap: wrap; }
        nav { margin-bottom: 2rem; display: flex; gap: 0.5rem; flex-wrap: wrap; }
        nav a { color: #e0e0e0; padding: 0.5rem 1rem; background: #0f3460; border-radius: 4px; }
        nav a:hover { background: #e94560; text-decoration: none; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .photo-card { background: #0f3460; border-radius: 8px; overflow: hidden; }
        .photo-card img { width: 100%; height: 150px; object-fit: cover; }
        .photo-card .info { padding: 0.8rem; }
        .photo-card .info p { font-size: 0.85em; margin-bottom: 0.3rem; }
        .confidence-high { color: #4ecca3; }
        .confidence-medium { color: #f0a500; }
        .confidence-low { color: #e94560; }
        .group-header { background: #0f3460; padding: 0.8rem 1rem; border-radius: 6px; margin: 1.5rem 0 0.5rem 0; }
        .face-cluster { display: inline-block; margin: 0.5rem; text-align: center; }
        .face-cluster img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #0f3460; }
        .milestone-row { display: flex; gap: 0.5rem; margin-bottom: 0.5rem; align-items: end; }
        .milestone-row input { flex: 1; }
        .alert { padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }
        .alert-success { background: #1a4a3a; border: 1px solid #4ecca3; }
        .loading { text-align: center; padding: 3rem; }
        .loading::after { content: ""; display: inline-block; width: 30px; height: 30px; border: 3px solid #0f3460; border-top-color: #e94560; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/settings">Instellingen</a>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
