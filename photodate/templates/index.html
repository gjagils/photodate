{% extends "base.html" %}
{% block content %}
<h1>Photodate</h1>
<p style="margin-bottom: 1.5rem; color: #aaa;">Corrigeer datums van ingescande foto's met AI</p>

<div class="card">
    <h2>Fotoalbums</h2>
    <div class="folder-list">
        {% for album in albums %}
        <a href="/album/{{ album.label }}" style="display: flex; justify-content: space-between; align-items: center;">
            <span>{{ album.label }}</span>
            <span style="font-size: 0.8em; color: #aaa;">{{ album.photo_count }} foto's</span>
        </a>
        {% else %}
        <p style="color: #aaa;">Geen mappen met foto's gevonden.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
